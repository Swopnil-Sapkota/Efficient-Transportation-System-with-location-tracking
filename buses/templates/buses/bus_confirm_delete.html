{% extends 'buses/admin_base.html'%}
{% load static%}
{% load crispy_forms_tags %}
{% block content %}
<div class="container text-center" style="margin-top:40px;margin-left:400px">
    <div class="content-section ">
        <form method="POST" id="visitor_form" class="col-6">
            {% csrf_token %}
                <div class="h3">Are you sure you want to delete the bus <b>{{object.name}}</b>?</div>
                    <div class="form-group">
                        <button class="btn  btn-danger btn-lg mt-5" type="submit">Delete</button>
                        <a class="btn btn-dark btn-lg mt-5" href="{% url 'buses'%}">Cancel</a>
                    </div>
        </form>
    </div>
</div>



{% endblock %}
