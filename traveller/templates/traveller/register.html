{% extends 'buses/base.html'%}
{% load static%}
{%  load crispy_forms_tags %}
{% block content %}
<div class="container text-center" style="margin-top:40px;" >
            <center><div class="content-section ">
                <form method="POST"  id="visitor_form" class="col-6">
                        {% csrf_token %}
                    <fieldset class="form-group">
                            <div class="alert bg-dark text-white text-center"><h2>Register Here</h2></div>
                        <div class="form-group ">
                           {{form|crispy}}
                        <div class="form-group">
                                <button class="btn btn-outline-dark"  type="submit">Sign Up</button>
                        </div>
                    </fieldset> 
                </form>
                <div class="border-top pt-3">
                    <small class="h5 text-dark">
                        <h3>Already have an account?</h3>
                        <center><a href="{% url 'login' %}" class="ml-2 btn btn-dark">Sign In</a></center>
                    </small>

                </div>
            </div></center>
      
  

{% endblock  %}
