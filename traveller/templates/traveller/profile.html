{% extends 'buses/base.html'%}
{% load static%}
{%  load crispy_forms_tags %}
{% block content %}
<div class="col-md-4 col-xl-3" style="margin-top:60px;margin-left:38%">
  <div class="card mb-4"style="width:18rem;">
      <div class="card-body">
          <div class="row">
              <div class="col-8" >
                  <h2 class="card-title">{{user.username}}</h2>
                  <h5 class="text-secondary">Email: {{user.email}}</h5>
                  <h5 class="text-secondary">First Name: {{user.first_name}}</h5>
                  <h5 class="text-secondary">Last Name: {{user.last_name}}</h5>
              </div>
          </div>
      </div>
  </div>
</div>  
{% endblock  %}
